<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
            <p>Masukkan suhu derajat Celsius (℃) ke kotak dibawah, lalu klik tombol Konversi
                untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (ºF).</p>
            <div class="input">
                <p id="celcius-name">Celcius(ºC)</p>
                <input type="number" id="celcius-input">
            </div>
            <div class="button">
                <button id="convert-button" onclick="convertClick()">Konversi</button>
                <button id="reset-button" onclick="resetClick()">Reset</button>
                <button id="reverse-button" onclick="reverseClick()">Reverse</button>
            </div>
            <div class="result">
                <p id="fahrenheit-name">Fahrenheit (ºF)</p>
                <textarea id="fahrenheit-textarea"readonly></textarea>
            </div>
            <div class="result">
                <p>Cara Kalkulasi: </p>
                <textarea id="result-textarea" readonly></textarea>
            </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
