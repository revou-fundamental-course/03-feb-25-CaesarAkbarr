<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>Masukkan suhu derajat Celsius (℃) ke kotak dibawah, lalu klik tombol Konversi
        untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (ºF).</p>
    <div class="container" id="celcius">
        <p>Celcius</p>
        <textarea id="celcius-textarea"></textarea>
    </div>
    <div class="container" id="fahrenheit">
        <p>Fahrenheit</p>
        <textarea style="height: 100%;" id="fahrenheit-textarea"></textarea>
    </div>
</body>
</html>
